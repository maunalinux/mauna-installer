### 17g installer config

## Distro section
distro_codename: mauna
distro_title: Mauna
# distribution: auto
# display_manager: auto
copyright: Mauna Technologies | 2023

## Base options section
# loop_directory: /dev/loop0
log_file: /var/log/mauna-installer.log
# gtk_theme: default
welcome_screen: false
# exclude_dirs:
#   - /home
# customizer_address: localhost

## Base system section
# initramfs_system: auto 
# using_shell: /bin/bash
# use_reboot: false
# netinstall: false
# use_rsync: true
# use_unsquashfs: true
remove_packages:
  - live-config-*
  - live-boot-*
  - live-tools
  - mauna-installer

## User section
autologin_enabled: false
# auto_partition_enabled: true
set_root_password: true
# use_chpasswd: true
# use_usermod: true
keep_userdata : false
minimal_instalation_enabled: false
# keyboard_preview: true
additional_user_groups:
  - cdrom
  - floppy
  - sudo
  - audio
  - dip
  - video
  - plugdev
  - netdev
  - bluetooth
  - lpadmin
  - scanner
  - root
  - samba
  
## Partitioning section
# manual_partition_enabled: true 
use_swap: true
swap_size: 4192
replace_windows_enabled: true
lvm_enabled: true
encryption_enabled: true
fill_disk_enabled: false
# fullscreen: false
# partition_editor: gparted

## Timezone and locale section
#default_locale: auto
default_timezone: America/Sao_Paulo

## Setup page section
skip_eula: true
# skip_language: false
# skip_timezone: false
# skip_keyboard: false
# skip_options: false
# skip_user: false
hide_keyboard_model: true
# allow_uppercase_hostname: true
allow_week_password: true
# allow_auto_novariant: false
min_password_length: 8

